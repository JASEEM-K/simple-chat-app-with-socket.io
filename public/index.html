<!DOCTYPE html>
<html>

<head>
  <title>Socket.IO chat</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body onload="init()">
  <div id="login-form">
    <form id="login" action="">
      <input id="name_input" placeholder="Username" autocomplete="off" />
      <input id="room_input" placeholder="Room" value="Global" autocomplete="off" />
      <button id="login-button">Join</button>
    </form>
  </div>
  <div id="navbar" >
    <div id="title" > Chat App </div>
    <div id="online-typing-status" style="display: none;"><div id="online-typing" style="color: bisque;">0</div> is Typing</div>
    <div id="online"><div id="online-count">0</div> People Online</div>
  </div>
  <ul id="messages">
    <li>Example Message</li>
    <li><span id="username-style">user</span> : Example Message</li>
  </ul>
  <form id="form" action="">
    <input id="private-input" placeholder="Username" autocomplete="off" />
    <button onclick="
    document.getElementById('private-input').textContent= '';"
    >Clear Private</button>
    <span id="user-id-private" style="display: none;"></span>
    <input id="input" placeholder="Message" autocomplete="off" /><button>Send</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
